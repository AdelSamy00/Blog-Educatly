<div class="bg-white shadow-2xl overflow-hidden">
  <img [src]="post.cover_image ? post.cover_image : './noImage.jpg'" [alt]="post.title"  class="w-full h-48 object-cover p-2">
  <div class="p-4">
    <p class="text-[#6941C6] text-lg mb-2">{{ post.tags }}</p>
    <div class="flex justify-between">
      <h2 class="text-lg font-bold mb-2">{{ post.title }}</h2>
      <svg class="w-10 h-6" width="24" height="28" viewBox="0 0 24 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 21L17 11M17 11H7M17 11V21" stroke="#101828" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
        
    </div>
    <p class="text-gray-600 mb-4">{{ post.description }}</p>
    <a [href]="post.url" target="_blank" class="text-blue-500 hover:underline">Read more</a>
    <!-- User info -->
    <div class="flex items-center mt-4">
      <img [src]="post.user.profile_image" class="w-10 h-10 rounded-full mr-2" alt="User Avatar">
      <div class="">
        <p>{{ post.user.name }}</p>
        <p class="text-gray-600 text-sm">{{ post.readable_publish_date }}</p>
      </div>
    </div>
  </div>
</div>
